
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ WEB DEV | Boilerplate</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/exploresahil/ez-web-dev/main/public/favicon.ico" type="image/x-icon">

    <meta name="description" content="Generated by ez web dev">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/darkmode.css">
</head>

<body>
    <main>
        <div class="banner-image">
            <img src="../images/bg-desktop-light.jpg" alt="banner image for light" id="banner">
        </div>
        <div class="todo-main">
            <div class="todo-light-dark">
                <h2>todo</h2>
               <img src="./images/icon-moon.svg" alt="" id="darkmode">
            </div>
            <div class="todo-input-list">
                <input type="text" id="todo-input" placeholder="Create a new todo...">
                <div class="todo-list">
                    <div id="todo-status">
                        <p>5 items left</p>
                        <div class="states">
                            <p id="all">all</p>
                            <p class="ordinary" id="active">Active</p>
                            <p class="ordinary" id="completed">Completed</p>
                        </div>
                        <p class="clear-complete">Clear-Completed</p>
                    </div>
                </div>
            </div>
            <div class="drag-box">
                <p class="drag-drop">Drag and drop to reorder list</p>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
